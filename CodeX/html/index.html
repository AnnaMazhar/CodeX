<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <title>Register / Login</title>
    <style type="text/css">
    	body{
    	background-color: rgb(99,128,107)
    	}
        fieldset
        {
        
        margin-left: auto;
    	margin-right: auto;
    	width: 8em
    	}
    	legend{
    	margin-left: auto;
    	margin-right: auto;
    	}
    	.form
    	{
    	margin-top:5em;
    	}
    </style>
</head>
<body>
    <div class="form">
        <fieldset>
            <legend> REGISTER </legend>
            <form name="register" autocomplete="off" action="../php/sign_up.php" method="post">
                <input name="username" autocomplete="false" type="text" placeholder="please enter your user name" required=""><br>
                <input name="first_name" type="text" placeholder="please enter your first name" required=""><br>
                <input name="last_name" type="text" placeholder="please enter a last name" required=""><br>
                <input name="date_of_birth" type="text" placeholder="Date of birth YYYY-MM-DD" required=""><br>
                <input name="email" type="text" placeholder="please enter your email" required=""><br>
                <input name="gender" type="text" placeholder="please enter your gender (M/F)" required=""><br>
                <input name="password" autocomplete="false" type="password" placeholder="please enter a password" required=""><br>
                <input name="organization" type="text" style="display: none" id ="x" value="garbage" placeholder="please enter your org. name" required=""><br>
                <input type="radio" onclick="myFunction()" style="background-color: rgb(0,0,0)" checked="checked" value="participant" name="type">
                <label for="participant">Participant</label><br>
                <input type="radio" onclick="myFunction2()" value="admin" name="type">
                <label for="admin">Admin</label><br>
                <input name="submit" type="submit">
            </form>
        </fieldset>
    </div>
    <div class="form">
        <fieldset>
            <legend> LOGIN </legend>
            <form name="login" action="../php/log_in.php" method="post">
                <input name="username" type="text" placeholder="please enter your user name" required=""><br>
                <input name="password" type="password" placeholder="please enter your password" required=""><br>
                <input name="submit" type="submit">
            </form>
        </fieldset>
    </div>
    
    <script>
    function myFunction() {
	  var x = document.getElementById("x");
	  x.style.display = "none";
      x.value = "garbage";
    } 
	function myFunction2() {
	  var x = document.getElementById("x");
	  x.style.display = "block";
      x.value = '';
    } 

    </script>

</body>
</html>
